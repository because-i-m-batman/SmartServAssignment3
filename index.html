<!DOCTYPE html>
<html>

<head>
    <title>SMARTSERV</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<script src="./js/javascript"></script>

<body id="body">
    <center>
        <div id="background" class="center">
            <div id="first">
                <div id="logo">
                    <br>
                    <img id="img1" class="img-responsive center" src="./assets/img2.JPG">
                </div><br>
                <form method="POST" action="./html/dashboard.html" style="padding-left: 2vw; padding-right: 2vw;">
                    <div class="form-group">
                        <input class="form-control" type="email" id="user" placeholder="Username" required>
                    </div><br>
                    <div class="form-group">
                        <input class="form-control" type="password" id="inputvalue" placeholder="Password" required>
                    </div><br>
                    <div class="center">
                        <button onClick="check(inputvalue);" id="btn" class="btn btn-success">Login</button>
                    </div><br><br><br>
                    <div class="center">
                        <a href="https://mail.google.com/mail/u/0/#inbox?compose=new" target="_blank" id="forgot">Forgot your password?</a>
                    </div>
                    <br><br><br>
                </form>
            </div>
        </div>
    </center>
</body>

</html>
